<head>

    <title>Hangman Word Guess</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hangman-container { text-align: center; margin-top: 40px; }
        .hangman-title { font-size: 2em; margin-bottom: 10px; }
        .hangman-figure { height: 120px; margin-bottom: 20px; }
        .word-display {
            font-size: 2em;
            letter-spacing: 0.5em;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            word-break: break-all;
            overflow-wrap: break-word;
            text-align: center;
        }
        .letters {
            width: 580px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px auto;
        }
        @media (max-width: 600px) {
            .word-display {
                font-size: 2em;
                letter-spacing: 0.35em;
                padding: 0 2vw;
            }
            .letters {
                width: 90%;
            }
        }
        .letter-btn { font-size: 1.2em; padding: 8px 14px; border-radius: 5px; border: 1px solid #888; background: #000; cursor: pointer; transition: background 0.2s; }
        .letter-btn:disabled { background: #ddd; color: #aaa; cursor: not-allowed; }
        .hangman-status { font-size: 1.1em; margin-bottom: 10px; }
        .hangman-message { font-size: 1.3em; margin: 18px 0; color: #2a7; }
        .play-again-btn { font-size: 1.1em; padding: 8px 18px; border-radius: 5px; background: #4caf50; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <a href="../index.html" title="Back to Home" class="home-link">
        <svg width="28" height="28" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Home</span>
    </a>

        <div class="word-display" id="wordDisplay">_ _ _ _ _</div>
        <div class="letters" id="letters"></div>
        <div class="hangman-status" id="status">Guesses left: 6</div>
        <div class="hangman-message" id="message"></div>
        <button class="play-again-btn" id="playAgain" style="display:none;">Play Again</button>

            "WINTER",

            "WOODPECKER",
            "ZEBRA",
            "ZIGZAG",
            "ZOMBIE",
        ];
        const maxWrong = 9;
        let answer = "";
        let guessed = [];
        let guessedWords = [];
        let wrong = 0;

        const wordDisplay = document.getElementById("wordDisplay");
        const lettersDiv = document.getElementById("letters");
        const statusDiv = document.getElementById("status");
        const messageDiv = document.getElementById("message");
        const playAgainBtn = document.getElementById("playAgain");
        const hangmanCanvas = document.getElementById("hangmanCanvas");

        function pickWord() {
            const word = words[Math.floor(Math.random() * words.length)];
            // Reset guessedWords if all words have been used
            if(guessedWords.length >= words.length) guessedWords = [];
            // Avoid repeating the same word
            if(guessedWords.includes(word)) return pickWord();
            // Record the guessed word
            guessedWords.push(word);
            return word;
        }

        function drawHangman(stage) {
            const ctx = hangmanCanvas.getContext("2d");
            ctx.clearRect(0, 0, hangmanCanvas.width, hangmanCanvas.height);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 3;
            // Gallows
            ctx.beginPath(); ctx.moveTo(30,110); ctx.lineTo(150,110); ctx.stroke(); // base
            // ctx.beginPath(); ctx.moveTo(60,110); ctx.lineTo(60,20); ctx.lineTo(110,20); ctx.lineTo(110,35); ctx.stroke();
            // Hangman parts
            if(stage>0) { ctx.beginPath(); ctx.moveTo(60,110); ctx.lineTo(60,20); ctx.stroke(); } // pole
            if(stage>1) { ctx.beginPath(); ctx.moveTo(60,20); ctx.lineTo(110,20); ctx.stroke(); } // beam
            if(stage>2) { ctx.beginPath(); ctx.moveTo(110,20); ctx.lineTo(110,35); ctx.stroke(); } // rope
            if(stage>3) { ctx.beginPath(); ctx.arc(110,45,10,0,2*Math.PI); ctx.stroke(); } // head
            if(stage>4) { ctx.beginPath(); ctx.moveTo(110,55); ctx.lineTo(110,85); ctx.stroke(); } // body
            if(stage>5) { ctx.beginPath(); ctx.moveTo(110,65); ctx.lineTo(95,75); ctx.stroke(); } // left arm
            if(stage>6) { ctx.beginPath(); ctx.moveTo(110,65); ctx.lineTo(125,75); ctx.stroke(); } // right arm
            if(stage>7) { ctx.beginPath(); ctx.moveTo(110,85); ctx.lineTo(95,105); ctx.stroke(); } // left leg
            if(stage>8) { ctx.beginPath(); ctx.moveTo(110,85); ctx.lineTo(125,105); ctx.stroke(); } // right leg
        }

        function updateDisplay() {
            let display = "";
            for(const ch of answer) {
                display += guessed.includes(ch) ? ch : "_";
            }
            wordDisplay.textContent = display.trim();
            statusDiv.textContent = `Guesses left: ${maxWrong - wrong}`;
            drawHangman(wrong);
        }

        function checkWin() {
            return answer.split("").every(ch => guessed.includes(ch));
        }

        function checkLose() {
            return wrong >= maxWrong;
        }

        function endGame(win) {
            messageDiv.textContent = win ? "You won!" : `You lost! The word was: ${answer}`;
            Array.from(document.getElementsByClassName("letter-btn")).forEach(btn => btn.disabled = true);
            playAgainBtn.style.display = "inline-block";
        }

        function guessLetter(letter, btn) {
            btn.disabled = true;
            if(answer.includes(letter)) {
                guessed.push(letter);
                updateDisplay();
                if(checkWin()) endGame(true);
            } else {
                wrong++;
                updateDisplay();
                if(checkLose()) endGame(false);
            }
        }

        function setupLetters() {
            lettersDiv.innerHTML = "";
            for(let i=65; i<=90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement("button");
                btn.textContent = letter;
                btn.className = "letter-btn";
                btn.onclick = () => guessLetter(letter, btn);
                lettersDiv.appendChild(btn);
            }
        }

        function startGame() {
            answer = pickWord();
            guessed = [];
            wrong = 0;
            messageDiv.textContent = "";
            playAgainBtn.style.display = "none";
            setupLetters();
            updateDisplay();
        }

        playAgainBtn.onclick = startGame;
        window.onload = startGame;

        // Keyboard support
        window.addEventListener("keydown", e => {
            if(e.key.length === 1 && /[a-zA-Z]/.test(e.key)) {
                const letter = e.key.toUpperCase();
                const btn = Array.from(document.getElementsByClassName("letter-btn")).find(b => b.textContent === letter);
                if(btn && !btn.disabled) btn.click();
            }
        });
