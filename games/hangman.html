<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Word Guess</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Minimal custom tweaks for hangman visuals */
        .hangman-container { text-align: center; margin-top: 40px; }
        .hangman-title { font-size: 2em; margin-bottom: 10px; }
        .hangman-figure { height: 120px; margin-bottom: 20px; }
        .word-display {
            font-size: 2em;
            letter-spacing: 0.5em;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            word-break: break-all;
            overflow-wrap: break-word;
            text-align: center;
        }
        .letters {
            width: 580px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px auto;
        }
        @media (max-width: 600px) {
            .word-display {
                font-size: 2em;
                letter-spacing: 0.35em;
                padding: 0 2vw;
            }
            .letters {
                width: 90%;
            }
        }
        .letter-btn { font-size: 1.2em; padding: 8px 14px; border-radius: 5px; border: 1px solid #888; background: #000; cursor: pointer; transition: background 0.2s; }
        .letter-btn:disabled { background: #ddd; color: #aaa; cursor: not-allowed; }
        .hangman-status { font-size: 1.1em; margin-bottom: 10px; }
        .hangman-message { font-size: 1.3em; margin: 18px 0; color: #2a7; }
        .play-again-btn { font-size: 1.1em; padding: 8px 18px; border-radius: 5px; background: #4caf50; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <a href="../index.html" title="Back to Home" class="home-link">
        <svg width="28" height="28" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Home</span>
    </a>
    <div class="hangman-container">
        <div class="hangman-title">Hangman Word Guess</div>
        <canvas class="hangman-figure" id="hangmanCanvas" width="180" height="120"></canvas>
        <div class="word-display" id="wordDisplay">_ _ _ _ _</div>
        <div class="letters" id="letters"></div>
        <div class="hangman-status" id="status">Guesses left: 6</div>
        <div class="hangman-message" id="message"></div>
        <button class="play-again-btn" id="playAgain" style="display:none;">Play Again</button>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
